services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ../staticfiles:/app/staticfiles:ro
    depends_on:
      api:
        condition: service_healthy
    networks:
      - order_notify

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ..:/app
      - api_venv:/app/.venv
    env_file:
      - ../.env.local
    environment:
      - UV_LINK_MODE=copy
    command: >
      sh -c "uv run python manage.py collectstatic --noinput &&
             uv run uvicorn config.asgi:application --host 0.0.0.0 --port 8000 --reload"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/api/health/\")'"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - order_notify

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: order_notify
      POSTGRES_PASSWORD: order_notify
      POSTGRES_DB: order_notify
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U order_notify -d order_notify"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - order_notify

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - order_notify

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - order_notify

  celery_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    volumes:
      - ..:/app
      - api_venv:/app/.venv
    env_file:
      - ../.env.local
    environment:
      - UV_LINK_MODE=copy
    command: uv run celery -A config worker -l info --pool=prefork --concurrency=2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "uv run celery -A config inspect ping --timeout=5"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - order_notify

  celery_flower:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "5555:5555"
    volumes:
      - ..:/app
      - api_venv:/app/.venv
    env_file:
      - ../.env.local
    environment:
      - UV_LINK_MODE=copy
    command: uv run celery -A config flower --port=5555
    depends_on:
      - rabbitmq
      - celery_worker
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:5555/healthcheck\")'"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - order_notify

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  api_venv:

networks:
  order_notify:
    driver: bridge
